cubes:
  - name: agg_kpi_trend
    sql_table: avia_logistics.agg_kpi_trend
    data_source: default

    joins: []

    dimensions:
      - name: parent_uuid
        sql: parent_uuid
        type: string
        primary_key: true

      - name: drivers
        sql: drivers
        type: number

      - name: truck_number
        sql: truck_number
        type: string

      - name: month
        sql: month
        type: string

      - name: date
        sql: date
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

